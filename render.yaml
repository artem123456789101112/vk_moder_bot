services:
  - type: web
    name: vk-moder-bot
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python vk_moder_bot.py
    envVars:
      - key: TZ
        value: Europe/Moscow
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONIOENCODING
        value: utf-8
